<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Basic Calculator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }

        input[type="text"] {
            width: 200px;
            margin: 10px;
            padding: 5px;
            font-size: 18px;
        }

        button {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
        }

        #Design-Div {
            width: 100px;
            height: 100px;
            border: 2px solid black;
            transition: 3s;
        }

        .lim {
            transition: .4s;
            height: 24px;
            overflow: hidden;
        }

        .chev {
            display: inline-block;
            transform: rotate(0);
            transition: .4s;
        }

        #Result {
            width: 210px;
            height: 60px;
            border: 1px solid black;
            margin: 0 auto;
            padding: 20px 0;
            text-align: right;
            background-color: black;
            color: white;
            text-align: center;
            border-radius: 10px;
            border: 1px solid white;
            transition: .4s;
        }

        .buttons button {
            width: 50px;
            height: 50px;
            text-align: center;
            margin: 5px auto;
            font-size: 20px;
            border: none;
            background-color: black;
            color: white;
            border-radius: 10px;
            border: 1px solid white;
            transition: .4s;
        }

        .buttons button:hover {
            background-color: white;
            color: black;
        }
        #Result:hover {
            background-color: white;
            color: black;
        }
    </style>
</head>

<body>
    <h2>Kalkulator</h2>
    <input type="text" id="num1" placeholder="eded 1...">
    <input type="text" id="num2" placeholder="eded 2...">
    <br>
    <button onclick="add()">+</button>
    <button onclick="subtract()">-</button>
    <button onclick="multiply()">*</button>
    <button onclick="divide()">/</button>
    <br>
    <input type="text" id="result" placeholder="Cavab" readonly>
    <br><br><br><br>
    <h2>Reverse String</h2>
    <input type="text" id="inputString" placeholder="Enter a string">
    <button onclick="reverseString()">Reverse</button>
    <br>
    <input type="text" id="reversedString" placeholder="Reversed string" readonly>



    <div style="padding: 0;margin:100px 0 0;">
        <h1>Change Div Design</h1>
        <form id="design-form">
            <input type="text" id="width" placeholder="width">
            <input type="text" id="height" placeholder="height">
            <input type="text" id="brd-width" placeholder="border width">
            <br>

            <select id="border-style">
                <option value="d" disabled selected>Select</option>
                <option value="dotted">Dotted</option>
                <option value="solid">Solid</option>
                <option value="double">Double</option>
            </select>
            <select id="border-color">
                <option value="d" disabled selected>Select</option>
                <option value="red">Red</option>
                <option value="yellow">Yellow</option>
                <option value="green">Green</option>
            </select>
            <select id="background-color">
                <option value="d" disabled selected>Select</option>
                <option value="red">Red</option>
                <option value="yellow">Yellow</option>
                <option value="green">Green</option>
            </select>
            <br>
            <button type="submit">Ok</button>
        </form>


        <form onsubmit="return false;">
            <input type="text" id="plusW" placeholder="width Plusing">
            <button onclick="increaseWidth()">Ok</button>
        </form>

        <h1>width Artimi</h1>
        <div id="Design-Div"></div>


        <div class="lists" style="text-align: start; margin-top: 100px;">
            <h1>Ul List</h1>
            <ul style="list-style: none;">
                <li class="lim"><i class="chev bi bi-chevron-right"></i>
                    <span style="display: inline-block; margin-left: 20px;">
                        LAlalala
                    </span>
                    <ul style="list-style: none; margin: 15px;">
                        <li>1</li>
                        <li>1</li>
                        <li>1</li>
                    </ul>
                </li>
                <li class="lim"><i class="chev bi bi-chevron-right"></i>
                    <span style="display: inline-block; margin-left: 20px;">
                        LAlalala
                    </span>
                    <ul style="list-style: none; margin: 15px;">
                        <li>1</li>
                        <li>1</li>
                        <li>1</li>
                    </ul>
                </li>
                <li class="lim"><i class="chev bi bi-chevron-right"></i>
                    <span style="display: inline-block; margin-left: 20px;">
                        LAlalala
                    </span>
                    <ul style="list-style: none; margin: 15px;">
                        <li>1</li>
                        <li>1</li>
                        <li>1</li>
                    </ul>
                </li>
            </ul>
        </div>
        <p>
            <i style="font-size: 50px;cursor: pointer;" class="m-bt bi bi-list"></i>
        </p>
        <div class="left-menu"
            style="width: 0;overflow: hidden; transition: .4s; height: 100vh; position: fixed;top:0;padding: 0;margin: 0; background-color: gray;">
            <p style="text-align: right; padding: 10px;"><i class="x-bt bi bi-x-circle" style="color: red;"></i></p>
            <ul style="list-style: none; padding: 20px;">
                <li>Home</li><br>
                <li>Aboout</li><br>
                <li>Contact</li><br>
            </ul>
        </div>



        <div style="margin-top: 100px; background-color: black; display: inline-block; padding: 60px; border-radius: 10px;
        margin-bottom: 30px;">
            <div id="Result" class="result"></div>
            <div class="buttons">
                <button onclick="append('1')">1</button>
                <button onclick="append('2')">2</button>
                <button onclick="append('3')">3</button> 
                <button onclick="append('*')">* </button><br>
                <button onclick="append('4')">4</button>
                <button onclick="append('5')">5</button>
                <button onclick="append('6')">6</button>
                <button onclick="append('+')">+</button><br>
                <button onclick="append('7')">7</button>
                <button onclick="append('8')">8</button>
                <button onclick="append('9')">9</button>
                <button onclick="append('/')">/</button><br>
                <button onclick="append('.')">.</button>
                <button onclick="append('0')">0</button>
                <button onclick="clearLast()"><i class="bi bi-backspace-fill"></i></button>
                <button onclick="append('-')">-</button><br>
                <button onclick="clearAll()"><i class="bi bi-eraser-fill"></i></button>
                <button onclick="calculate()" style="width: 160px;">=</button>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
